<!DOCTYPE html>
<html>
<title>SMS</title>
<link rel="stylesheet" href="../static/css/empstyle.css">
<head>
</head>
<body>
<h1>Student Management System</h1>
<h2>Add New Student</h2>
<form action='/read' method="post">
    <table>
        <tr>
            <td>
                Student Id
            </td>
            <td>
                <input type="number" name="stu_id" placeholder="Enter Student id">
            </td>
        </tr>
        <tr></tr>
                <tr>
            <td>
                Student Name
            </td>
            <td>
                <input type="text" name="stu_name" placeholder="Enter Student name">
            </td>
        </tr>
        <tr></tr>
                        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender" value ="male">male
                <input type="radio" name="gender" value ="female">female

            </td>
        </tr>
        <tr></tr>
                        <tr>
            <td>
                DOB
            </td>
            <td>
                <input type="date" name="dob">
                
            </td>
        </tr>
        
        <tr></tr>
                        
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text" name="email" placeholder="Enter email id">
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
    {{msgdata}}
</form>

<marquee loop="7" direction="right" scrollamount="10">
    <img src="../static/img/img1.gif">
</marquee>

</body>
</html>
